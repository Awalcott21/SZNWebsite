<div class="scotch-container">
    <nav>
      <a href="context.html">Context</a>
    </nav>
    <div class="main-container">
        <div class="text-sphere-container">
            <div class="text-container">
                <h1>SZN Studios</h1>
                <h2>Volume 1<br> Ecclesiastes 3:1-8
                <br>Orders Ship 11/10</h2>
                <p>Let's journey through life together.</p>
            </div>
    
            <!-- Floating Shirt Container -->
            <div class="floating-shirt-container">
                <!-- Shirt 1 -->
                <a href="EverySzn.png" class="floating-shirt-link" data-shirt-src="sunshine1.png">
                    <img src="EverySzn.png" alt="Floating Shirt 1" class="floating-shirt">
                </a>
                <!-- Shirt 2 -->
                <a href="sunshinewhite.png" class="floating-shirt-link" data-shirt-src="Ain't No Sunshine If You're Gone">
                    <img src="sunshinewhite.png" alt="Floating Shirt 2" class="floating-shirt">
                </a>
                <!-- Shirt 3 -->
                <a href="sunshineblack.png" class="floating-shirt-link" data-shirt-src="Shirt3.png">
                    <img src="sunshineblack.png" alt="Floating Shirt 3" class="floating-shirt">
                </a>
                <!-- Shirt 4 
                <a href="" class="floating-shirt-link" data-shirt-src="Shirt4.png">
                    <img src="" alt="Floating Shirt 4" class="floating-shirt">
                </a> --->
            </div>
        </div>

        <!-- Modal for Preorder -->
        <div id="preorderModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-shirt-title">God in Every SZN</h2> <!-- Title will be updated dynamically -->
                <img src="Dgu.svg" alt="Don't Give Up" id="modal-shirt-image" style="width: 500px;">
                <p>Price:$60 <strong id="modal-shirt-price">$60</strong></p> <!-- Price will be updated dynamically -->
                <form id="preorder-form">
                    <label for="size">Choose a size:</label>
                    <select id="size" name="size" required>
                        <option value="" disabled selected>Size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xl">X-Large</option>
                    </select>
                    <button type="submit">Preorder</button>
                </form>
            </div>
         </div>
    
            
  
  <script src="app.js"></script>
  </html>
